<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
</head>
<body>
    <button>Press me</button>
    <div>Get groceries</div>
    <div>Wash car</div>
    <div>Make dinner</div>

    <!--alert('hello');-->
    <script>
        console.log('hello'.toUpperCase());
        
        let todo1 = 'Get groceries';
        let todo2 = 'Wash car';
        let todo3 = 'Make dinner';

        let element = document.createElement('div'); //create an html element 'div'
        element.innerText = todo1;
        document.body.appendChild(element); //add the child element in the body section

        function addTodo(todoTitle) {
            let element = document.createElement('div');
            element.innerText = todoTitle;
            document.body.appendChild(element);
        }

        addTodo('a piece of string (text))');

        element = document.createElement('div');
        element.innerText = todo2;
        document.body.appendChild(element);

        element = document.createElement('div');
        element.innerText = todo3;
        document.body.appendChild(element);

        addTodo(todo2);
        addTodo(todo3);
    </script>
</body>
</html>
