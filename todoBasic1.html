<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
</head>
<body>
    <button onclick="todos.push('new todo');">Press me</button>

    <script>
        let todos = ['Get groceries', 'Wash car', 'Make dinner']; // this is an array = a list of values
        todos.push('another todo');

        todos.forEach(function (todoTitle) {
            let element = document.createElement('div');
            element.innerText = todoTitle;
            document.body.appendChild(element);
        });
    </script>
</body>
</html>
