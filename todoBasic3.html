<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
</head>
<body>
    <input id="whattodo" type="text" />
    <input id="date-picker" type="date" />
    <button onclick="addTodo()">Add Todo</button>

    <div id="todo-list">

    </div>

    <script>
        //this is the model section
        let todos = [{
                title: 'Get groceries',
                dueDate: '2022-10-01',
                id: 'id1'
            }, {
                title: 'Wash car',
                dueDate: '2022-10-02',
                id: 'id2'
            }, {
                title: 'Make dinner',
                dueDate: '2022-10-03',
                id: 'id3'
            }
        ];
        
        //Creates todo
        function createTodo() {
            
        }
        //deletes todo

        render();

        function addTodo() {
            const textbox = document.getElementById('whattodo');
            let title = textbox.value;

            const datePicker = document.getElementById('date-picker');
            const dueDate = datePicker.value;

            const newid = '' + new Date().getTime();

            todos.push({
                title: title,
                dueDate: dueDate,
                id: newid
            });

            render();
        }

/*can use this too 
just like in regular java language 
to make a comment*/

        function deleteTodo(event) {
            const deleteButton = event.target;
            const idToDelete = deleteButton.id;

            todos = todos.filter(function (todo) {
                /*if the id of this todo matches idToDelete, return flase,
                for everything else, return true */
                if (todo.id === idToDelete) {
                    return false;
                } else {
                    return true;
                }
            });

            render();
        }

        function render() {
            //reset list
            document.getElementById('todo-list').innerHTML = '';

            todos.forEach(function (todo) {
            const element = document.createElement('div');
            element.innerText = todo.title + ' ' + todo.dueDate;

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.style = 'margin-left: 10px';
            deleteButton.onclick = deleteTodo;
            deleteButton.id = todo.id;
            element.appendChild(deleteButton);

            const todoList = document.getElementById('todo-list');
            todoList.appendChild(element);
            });
        }

    </script>
</body>
</html>

<!--MVC: model (save & manage data), view(code to manage visual), controller (connect model and view)-->
